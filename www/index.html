<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/camera.css" />  
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />  
    <title>CameraCheater</title>
  </head>
  <body>
	
	<div id="contenedor">

	<header>
		<img src="img/logo-cabecera.png" style="text-align:center;"/>
	</header>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<canvas id="foto"></canvas>
			</div>
		</div>
		
		<div class="row actions">
			<div class="col-xs-12">
				<div id="contenedorbotonesfiltros">
					<button type="button" class="btn btn-default button-filter">
						<i class="fa fa-refresh fa-2x" style="color: #658855;"></i><br>Reset
					</button>		
					<button type="button" class="btn btn-default button-filter">
						<i class="fa fa-flask fa-2x" style="color: #658855;"></i><br>B&amp;N
					</button>			
					<button type="button" class="btn btn-default button-filter">
						<i class="fa fa-sun-o fa-2x" style="color: #658855;"></i><br>Negativo
					</button>		
					<button type="button" class="btn btn-default button-filter">
						<i class="fa fa-tint fa-2x" style="color: #658855;"></i><br>Sepia
					</button>			
					<button type="button" class="btn btn-default button-filter">
						<i class="fa fa-magic fa-2x" style="color: #658855;"></i><br>Magic
					</button>
				</div>					
			</div>	
		</div>
		
		<br/>
		
		<div class="row actions">
			<div class="col-xs-12" style="text-align: center;">
				<button type="button" class="btn btn-primary" id="boton-camara"><i class="fa fa-camera-retro fa-3x" aria-hidden="true"></i></button>			
				<button type="button" class="btn btn-info" id="boton-galeria"><i class="fa fa-picture-o fa-3x" aria-hidden="true"></i></button>
				<button type="button" class="btn btn-success" id="boton-guardar"><i class="fa fa-floppy-o fa-3x" aria-hidden="true"></i></button>
			</div>
		</div>

	</div>

	<footer>
	</footer>

	</div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script type="text/javascript" src="js/effects.js"></script>
    <script type="text/javascript" src="js/camera.js"></script>
  </body>
</html>
